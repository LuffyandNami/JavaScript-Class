<body>
    <script>
       
      // Function to get a valid dollar amount from the user

function getDollarAmount() {
  let amount = parseFloat(prompt("Enter a dollar amount between 5.00 and 500.00:"));

  // Check if user entered correct value, if not user will be alerted "Invalid Amount"

  if (isNaN(amount) || amount < 5.00 || amount > 500.00) {
    alert("Invalid amount. Please enter a valid dollar amount between 5.00 and 500.00.");
    return getDollarAmount(); // Ask the user to enter again
  }

  return amount;
}

// Function to verify valid service quality and calculate tip amount

function calculateTip(dollarAmount) {
  let serviceQuality = prompt("Enter service quality (great, ok, poor):").toLowerCase();
  let tipPercentage;

  // User will havve the option to select service quality, they will be able to select
  // "Great" which is 20% tip, "Ok" which is a 15% tip and "Poor" 10% tip.

  switch (serviceQuality) {
    case "great":
      tipPercentage = 0.20;
      break;
    case "ok":
      tipPercentage = 0.15;
      break;
    case "poor":
      tipPercentage = 0.10;
      break;
    default:
      alert("Invalid service quality. Please enter great, ok, or poor.");
      return calculateTip(dollarAmount); // Ask the user to enter again
  }

  // Calculate tip amount based on dollar amount, calculation will be dollar amount times tip percentage = tip amount. 

  let tipAmount = dollarAmount * tipPercentage;

  return {
    dollarAmount: dollarAmount,
    tipAmount: tipAmount,
    serviceQuality: serviceQuality
  };
}

// Function to display the tip information to the user after all information requested has been entered.

function displayTipMessage(tipInfo) {
  alert(`You entered a dollar amount of $${tipInfo.dollarAmount.toFixed(2)}.\nRecommended tip: $${tipInfo.tipAmount.toFixed(2)} (based on ${tipInfo.serviceQuality} service).`);
}


let dollarAmount = getDollarAmount();
let tipInfo = calculateTip(dollarAmount);
displayTipMessage(tipInfo);

    </script>
</body>
